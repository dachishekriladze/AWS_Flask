version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - sudo apt update
      - sudo apt install -y python3-pip
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - app.py
    - requirements.txt
    - tasks.json
    - appspec.yml
  discard-paths: yes
